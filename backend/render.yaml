services:
  # FastAPI Web Service
  - type: web
    name: greenpulse-api
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

  # Telegram Bot Background Worker
  - type: worker
    name: greenpulse-telegram-bot
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python start_telegram_bot.py
